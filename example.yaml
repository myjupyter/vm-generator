machine:
  ubuntu:
    box: "generic/ubuntu1604"
    provider: "libvirt"
    driver: "kvm"
    before:
      - apt-get update
        #     - apt-get-repository add ppa:jonathonf/firefox-esr-60
    after:
      - apt-get clean
      - echo "Done"
    software:
      firefox: 
        installation:
        - apt-get install -y firefox
        - apt-get install -y firefox-esr
        cpe: "cpe:2.3:a:mozilla:firefox:50.0:*:*:*:*:*:*:*"
        cve: 
        - CVE-2020-15682 
        - CVE-2020-15684
          #mysql: 
          #  installation:
          #  - apt-get install -y mysql-server 
          #  cpe: "cpe:2.3:a:oracle:mysql:5.6.0:*:*:*:*:*:*:*"
          #  cve: 
          #  - CVE-2020-14893
      virtualbox: 
        installation:
        - apt-get install -y virtualbox 
        cpe: "cpe:2.3:a:oracle:virtualbox:4.3.8:*:*:*:*:*:*:*"
        cve: 
        - CVE-2020-14892
  centos:
    box: "centos/7"
    provider: "libvirt"
    driver: "kvm"
    before:
      - yum update
    after:
      - yum clean all
      - echo "Done"
    software:
      apache: 
        installation:
        - yum install -y httpd 
        cpe: "cpe:2.3:a:openbsd:openssh:1.2.1:*:*:*:*:*:*:*"
        cve: 
        - CVE-2020
        - CVE-1233
      chrome: 
        installation:
        - wget https://dl.google.com/linux/direct/google-chrome-stable_current_x86_64.rpm
        - yum install ./google-chrome-stable_current_*.rpm
        cpe: "cpe:2.3:a:openbsd:openssh:1.2.1:*:*:*:*:*:*:*"
        cve: 
        - CVE-2020
        - CVE-1233
      firefox: 
        installation:
        - yum install -y firefox
        cpe: "cpe:2.3:a:openbsd:openssh:1.2.1:*:*:*:*:*:*:*"
        cve: 
        - CVE-2020
        - CVE-1233
  fedora:
    box: "generic/fedora28"
    provider: "libvirt"
    driver: "kvm"
    before:
      - dnf update
    after:
      - dnf clean all
      - echo "Done"
    software:
      apache: 
        installation:
        - dnf install -y httpd 
        cpe: "cpe:2.3:a:openbsd:openssh:1.2.1:*:*:*:*:*:*:*"
        cve: 
        - CVE-2020
        - CVE-1233
      chrome: 
        installation:
        - wget https://dl.google.com/linux/direct/google-chrome-stable_current_x86_64.rpm
        - dnf install ./google-chrome-stable_current_*.rpm
        cpe: "cpe:2.3:a:openbsd:openssh:1.2.1:*:*:*:*:*:*:*"
        cve: 
        - CVE-2020
        - CVE-1233
      firefox: 
        installation:
        - dnf install -y firefox
        cpe: "cpe:2.3:a:openbsd:openssh:1.2.1:*:*:*:*:*:*:*"
        cve: 
        - CVE-2020
        - CVE-1233
 
