  centos:
    box: "centos/7"
    provider: "libvirt"
    driver: "kvm"
    before:
      - yum update
    after:
      - yum clean all
      - echo "Done"
    software:
      apache: 
        installation:
        - yum install -y httpd 
        cpe: "cpe:2.3:a:openbsd:openssh:1.2.1:*:*:*:*:*:*:*"
        cve: 
        - CVE-2020
        - CVE-1233
      chrome: 
        installation:
        - wget https://dl.google.com/linux/direct/google-chrome-stable_current_x86_64.rpm
        - yum install ./google-chrome-stable_current_*.rpm
