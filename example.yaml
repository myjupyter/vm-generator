machine:
  ubuntu:
    box: "generic/ubuntu1604"
    provider: "libvirt"
    driver: "kvm"
    before:
      - apt-get update
    after:
      - apt-get clean
      - echo "Done"
    software:
      apache: 
        installation:
        - apt-get install -y apache2 
        cpe: "cpe:2.3:a:openbsd:openssh:1.2.1:*:*:*:*:*:*:*"
        cve: 
        - CVE-2020
        - CVE-1233
      chrome: 
        installation:
        - apt-get install -y chrome
        cpe: "cpe:2.3:a:openbsd:openssh:1.2.1:*:*:*:*:*:*:*"
        cve: 
        - CVE-2020
        - CVE-1233
      firefox: 
